<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    .fakeimg {
      height: 400px;
      border-radius: 10px;
      border-style: solid;
      padding: 5%;
    }

    .btn-group button {
      background-color: #8B008B; /* purple background */
      border: 1px solid purple; /* purple border */
      color: white; /* White text */
      padding: 10px 24px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      float: left; /* Float the buttons side by side */
    }

    .btn-group button:not(:last-child) {
      border-right: none; /* Prevent double borders */
    }

    /* Clear floats (clearfix hack) */
    .btn-group:after {
      content: "";
      clear: both;
      display: table;
    }

    /* Add a background color on hover */
    .btn-group button:hover {
      background-color: #4B0082;
    }

    .app_top {
      display: table-cell;
    }

    .col-center{
      float: none;
      margin: 0 auto;
    }
    .footer{
      font-size: 0.7em;
    }
    input{
      margin-top: 3%;
      margin-bottom: 3%;
    }
  </style>
</head>
<body>

<div class="jumbotron" style="margin-bottom:0">
  <h1>Library</h1>
  <!-- <p>Resize this responsive page to see the effect!</p> -->
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html"><i class="fas fa-search"></i> Search Item</a>
      </li>
      <!--
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li> -->
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:15px"  ng-controller = "bookOperationController as bookOperation">
  <div class="row text-center">
    <div class="col-sm-6 col-center">

      <!--   <div class="btn-group">
        <button>Add Book</button>
        <button>Edit Book</button>
        <button>Delete book</button>
        <button>Search Book by Name</button>
        <button>Search Book by ISBN</button>
      </div> -->

      <h2>Hi dear librarin, you can add/delete Books here!</h2>
      <div class="fakeimg text-left">
        <input type="text" class="form-control" placeholder="Book name" ng-model = "bookOperation.bookInfo.book_name">
        <input type="text" class="form-control" placeholder="Author name" ng-model = "bookOperation.bookInfo.author">
        <input type="number" class="form-control" placeholder="ISBN" ng-model = "bookOperation.bookInfo.isbn_num">
        <input type="date" class="form-control" placeholder="Since Date" ng-model = "bookOperation.bookInfo.since_date">
        <select ng-model = "bookOperation.bookInfo.type">
          <option selected="selected" value="1">Publication</option>
          <option value="2">Audio</option>
          <option value="3">Video</option>
        </select>
        <input type="number" class="form-control" placeholder="Amount" ng-model = "bookOperation.bookInfo.available">
      </div>

      <div>
        <div style="width:33%;padding:0;margin:0;float:left;box-sizing:border-box;">
          <input type="button" name="Button1" value="Add Book" id="Button1" class="btn btn-dark register_botton" ng-click="bookOperation.addBook(bookOperation.bookInfo)">
        </div>
        <div style="width:33%;padding:0;margin:0;float:left;box-sizing:border-box;">
          <input type="button" name="Button3" value="Delete Book" id="Button3" class="btn btn-dark cancel_botton" ng-click="bookOperation.deleteBook(bookOperation.bookInfo)">
        </div>
      </div>

    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p class="footer">Sepideh Goodarzy, Maram Kurdi, Maziyar Nazari, Dwight Browne. Object Oriented Course Project. Spring 2019</p>
</div>

</body>
</html>
