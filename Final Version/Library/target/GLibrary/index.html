<!DOCTYPE html>
<html lang="en"  ng-app = "Library">
<head>
  <title>Library</title>
  <meta charset="utf-8">
  <base href="/GLibrary/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.min.js"></script>
  <script src="assets/js/Library.js"></script>
  <style>
  .fakeimg {
    height: 300px;
    border-radius: 10px;
    border-style: solid;
    padding: 5%;
  }

  .login_botton{
    width: 100%;
    margin-top: 5%;
    margin-bottom: 5%
  }

  .col-center{
    float: none;
    margin: 0 auto;
  }

  .footer{
    font-size: 0.7em;
  }

  input{
    margin-bottom: 5%;
  }

  input[type="date"]:before {
    content: attr(placeholder) !important;
    color: #aaa;
    margin-right: 0.5em;
  }
  
  input[type="date"]:focus:before,
  input[type="date"]:valid:before {
    content: "";
  }
  </style>
</head>
<body ng-view>

<div class="jumbotron" style="margin-bottom:0">
  <h1>Library</h1>
  <!-- <p>Resize this responsive page to see the effect!</p> -->
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light" ng-controller="searchController as search">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
      <a class="nav-link" href="#!/cart"><i class="fas fa-user-plus"></i> Cart</a>
    </li>
      <li class="nav-item" ng-show="search.login">
        <a class="nav-link" href="#!/login "><i class="fas fa-sign-in-alt"></i> Login</a>
      </li>
      <li class="nav-item" ng-show="search.patron">
        <a class="nav-link" href="#!/reg"><i class="fas fa-user-plus"></i> Patron</a>
      </li>
      <li class="nav-item" ng-show="search.book">
        <a class="nav-link" href="#!/bookops"><i class="fas fa-user-plus"></i> Book</a>
      </li>

      <li class="nav-item" ng-show="search.returnbook">
        <a class="nav-link" href="#!/bookreturn"><i class="fas fa-user-plus"></i> Return Book</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:30px" ng-controller = "searchController as search" ng-submit="search.doSearch(search.bookInfo)">
  <div class="row text-center">
    <div class="col-sm-6 col-center">
      <h2>Keep calm and Search your intended books! </h2>
      <h6>Enter the specifications:</h6>
      <form>
      <div class="fakeimg text-left">
        <input type="text" class="form-control" placeholder="Book Name" ng-model = "search.bookInfo.book_name">
        <input type="text" class="form-control" placeholder="Author" ng-model = "search.bookInfo.author">
        <input type="number" class="form-control" placeholder="ISBN Number" ng-model = "search.bookInfo.isbn_num">
        <input type="date" class="form-control" placeholder="Since Date" ng-model = "search.bookInfo.since_date">
      </div>
      <button type="submit" class="btn btn-dark login_botton">SEARCH</button>
      <hr class="d-sm-none">
      </form>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p class="footer">Sepideh Goodarzy, Maram Kurdi, Maziyar Nazari, Dwight Browne. Object Oriented Course Project. Spring 2019</p>
</div>

</body>
</html>
