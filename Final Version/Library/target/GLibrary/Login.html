<!DOCTYPE html>
<html lang="en" ng-app = "Library">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .fakeimg {
    height: 210px;
    border-radius: 10px;
    border-style: solid;
    padding: 5%;
  }

  .login_botton{
    width: 100%;
    margin-top: 5%;
    margin-bottom: 5%
  }

  .col-center{
    float: none;
    margin: 0 auto;
  }

  .footer{
    font-size: 0.7em;
  }

  input{
    margin-bottom: 5%;
  }
  </style>
</head>
<body>

<div class="jumbotron" style="margin-bottom:0">
  <h1>Library</h1>
  <!-- <p>Resize this responsive page to see the effect!</p> -->
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <!--<li class="nav-item">-->
        <!--<a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Register Patron</a>-->
      <!--</li>-->
      <!-- <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li> -->
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:30px" ng-controller = "loginController as login" ng-submit="login.doLogin(login.userInfo)">
  <div class="row text-center">
    <div class="col-sm-6 col-center">
      <h2>Welcome To Login Page</h2>
      <h6>Enter your username and password here:</h6>
      <form class="login-form" >
        <div class="fakeimg text-left">
          <input type="text" class="form-control" placeholder="Username" ng-model = "login.userInfo.username">
          <input type="password" class="form-control" placeholder="Password" ng-model = "login.userInfo.password">
        </div>
        <button type="submit" class="btn btn-dark login_botton">LOGIN</button>
        <hr class="d-sm-none">
      </form>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p class="footer">Sepideh Goodarzy, Maram Kurdi, Maziyar Nazari, Dwight Browne. Object Oriented Course Project. Spring 2019</p>
</div>

</body>
</html>
