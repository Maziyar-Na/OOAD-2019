  <h1>Library</h1>

<nav class="navbar navbar-expand-sm bg-light navbar-light">

<div class="container" style="margin-top:15px">
  <div class="row text-center">
    <div class="col-sm-6 col-center">
      <h2>Welcome To Registering Patrons</h2>
      <h6>Enter your information here:</h5>
      <div class="fakeimg text-left">
        <input type="firstName" class="form-control" placeholder="First name">
        <input type="lastName" class="form-control" placeholder="Last name">
        <input type="id" class="form-control" placeholder="ID">
        <label for="party">DOB</label>
          <input type="date" id="start" name="DOB:"
             value="2010-01-01"
             min="1950-01-01" max="2019-04-10"> <br>
          <label for="party">Gender:</label>
        <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female<br>
          <label for="party">Patron type: </label>
        <input type="radio" name="type" value="Regular" checked> Regular
    <input type="radio" name="type" value="Premium"> Premium<br>
        <input type="email" class="form-control" placeholder="Email">
        <input type="phoneNumber" class="form-control" placeholder="Phone number">         
      </div>
      
      <div>
      <div style="width:50%;padding:0;margin:0;float:left;box-sizing:border-box;"><input type="submit" name="Button1" value="Register" id="Button1" class="btn btn-dark register_botton"></div>     
      <div style="width:50%;padding:0;margin:0;float:left;box-sizing:border-box;"><input type="submit" name="Button2" value="Cancel" id="Button2" class="btn btn-dark cancel_botton"></div>
      </div>
          
    </div>
  </div>
</div>
