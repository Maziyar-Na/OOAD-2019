<div class="container" style="margin-top:15px" ng-controller = "userController as user">
  <div class="row text-center">
    <div class="col-sm-6 col-center">
      <h2>Welcome To Registering Patrons</h2>
      <h6>Enter your information here:</h6>
      <div class="fakeimg text-left">
        <input type="text" class="form-control" placeholder="First name" ng-model = "user.userInfo.firstname">
        <input type="text" class="form-control" placeholder="Last name" ng-model = "user.userInfo.lastname">
        <input type="text" class="form-control" placeholder="ID" ng-model = "user.userInfo.username">
        <input type="password" class="form-control" placeholder="Password" ng-model = "user.userInfo.password">
      </div>

      <div>
        <div style="width:50%;padding:0;margin:0;float:left;box-sizing:border-box;">
          <input type="button" name="Button1" value="Register" id="Button1" class="btn btn-dark register_botton" ng-click="user.addUser(user.userInfo)">
        </div>
        <div style="width:50%;padding:0;margin:0;float:left;box-sizing:border-box;">
          <input type="button" name="Button2" value="Cancel" id="Button2" class="btn btn-dark cancel_botton" ng-click="user.cancelUser()">
        </div>
      </div>

    </div>
  </div>
</div>
