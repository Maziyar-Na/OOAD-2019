<!DOCTYPE html>
<html lang="en" ng-app = "Library">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .fakeimg {
    height: 150px;
    border-radius: 10px;
    border-style: solid;
    padding: 5%;
  }

  .login_botton{
    width: 100%;
    margin-top: 5%;
    margin-bottom: 5%
  }

  .col-center{
    float: none;
    margin: 0 auto;
  }

  .footer{
    font-size: 0.7em;
  }

  .container-margin{
    margin: 5%;
  }

  input{
    margin-bottom: 5%;
  }
  </style>
</head>
<body>

<div class="jumbotron" style="margin-bottom:0">
  <h1>Library</h1>
  <!-- <p>Resize this responsive page to see the effect!</p> -->
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-search"></i> Search Item</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li> -->
    </ul>
  </div>
</nav>

<div class="container container-margin" style="margin-top:30px" ng-controller="cartController as cart">
  <div class="row text-center">
    <div class="col-sm-4" ng-repeat = "cartItem in cart.cart">
      <h2>Item1</h2>
      <!-- <h6>Items listed below</h5> -->
      <div class="fakeimg text-left">
        <div class="BookName">Book name: {{cartItem.book_name}}</div>
        <div class="AuthorName">Author: {{cartItem.author}}</div>
        <div class="ISBNNo">ISBN: {{cartItem.isbn_num}}</div>
        <div class="DatePublished">Date Published: {{cartItem.date}}</div>
      </div>
      <button type="button" class="btn btn-dark login_botton" ng-click = "cart.removeFromCart($index)">Remove from cart</button>
      <hr class="d-sm-none">
    </div>
    <button type="button" class="btn btn-dark login_botton" ng-show="cart.cart.length" ng-click = "cart.reserve()">Reserve</button>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p class="footer">Sepideh Goodarzy, Maram Kurdi, Maziyar Nazari, Dwight Browne. Object Oriented Course Project. Spring 2019</p>
</div>

</body>
</html>
